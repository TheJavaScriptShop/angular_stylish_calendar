<div class="hstack header">
  <h3 class="" [ngStyle]="monthYearStyles()" (click)="open(content)">
    {{ toMonth() + ' ' + toYear() }}
    <i class="bi bi-caret-down-fill"></i>
  </h3>
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Go To</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body">
      <form class="row row-cols-sm-auto">
        <div class="col-12">
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dp"
              [(ngModel)]="model"
              ngbDatepicker
              #d="ngbDatepicker"
              (click)="d.toggle()"
            />
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="goTo()">
        Save
      </button>
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="modal.close('Save click')"
      >
        Close
      </button>
    </div>
  </ng-template>

  <div class="ms-auto month-name navBtns">
    <button class="nav-btn" [ngStyle]="setIconColor()" (click)="onPrev()" [innerHtml]="icons.prevBtn"></button>
    <button class="nav-btn" [ngStyle]="setTodayBtnColor()" (click)="toToday()">
      Today
    </button>
    <button class="nav-btn" [ngStyle]="setIconColor()" (click)="onNext()" [innerHtml]="icons.nextBtn"></button>
  </div>
</div>
<div class=" p-1">
  <div class="week">

    <div
    class="week-names"
    [ngStyle]="weekNameStyles()"
    *ngFor="let name of weekNames"
    >
    {{ name }}
  </div>
</div>
    <div class="days">

      <lib-day
      class="day"
      *ngFor="let day of month"
      [day]="day"
      [monthDate]="monthDate"
      [today]="today"
      [colors]="colors"
      [events]="events"
      [fonts]="fonts"
      [ngStyle]="seperatorStyles(day)"
      ></lib-day>
    </div>
</div>
